<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Tugas Hari Ini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e293b;
    }

    .task-list {
      max-width: 500px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #334155;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    .task input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Jadwal Tugas Hari Ini</h1>

  <div class="task-list">
    <label class="task">
      <input type="checkbox">
      <span>Bangun jam 6 pagi</span>
    </label>
    <label class="task">
      <input type="checkbox">
      <span>Sarapan dan mandi</span>
    </label>
    <label class="task">
      <input type="checkbox">
      <span>Berangkat PKL jam 8</span>
    </label>
    <label class="task">
      <input type="checkbox">
      <span>Mengerjakan laporan harian</span>
    </label>
    <label class="task">
      <input type="checkbox">
      <span>Belajar HTML/CSS malam hari</span>
    </label>
  </div>
</body>
</html>
